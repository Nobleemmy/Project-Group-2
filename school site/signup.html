<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
          <header> Signup</header>
          <form action="#">
            <div class="field">
                <span class="fa fa-lock"></span>
                <input type="text" class="pass-key" required placeholder="Full Name">
            </div>
            <div class="field space">
              <span class="fa fa-user"></span>
              <input type="text" required placeholder="Email Adress">
            </div>
            <div class="field space">
              <span class="fa fa-user"></span>
              <input type="tel" required placeholder="Phone Number" >
            </div>
            <div class="field space">
              <span class="fa fa-lock"></span>
              <input type="password" class="pass-key" required placeholder="Password">
              <span class="show">SHOW</span>
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Confirm Password">
                <span class="show">SHOW</span>
              </div>
            <div class="field space">
              <input type="submit" value="SIGN UP">
            </div>
          </form>
          <div class="signup">Already A Member?
            <a href="login.html">Sign in Now</a>
          </div>
        </div>
    </div>


    
    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
  </script>

</body>
</html>
